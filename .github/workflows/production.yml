name: Extension Deployment
on:
  push:
    branches:
      - main
jobs:
  Firefox:
    name: Deploy Extension for Firefox
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build Extension for Firefox
      id: web-ext-build
      uses: kewisch/action-web-ext@v1
      with:
        cmd: build:firefox

    - name: Sign Extension for Firefox
      id: web-ext-sign
      uses: kewisch/action-web-ext@v1
      with:
        cmd: sign
        channel: listed
        source: ${{ steps.web-ext-build.outputs.target }}
        apiKey: ${{ secrets.FIREFOX_API_KEY }}
        apiSecret: ${{ secrets.FIREFOX_CLIENT_SECRET }}

    - name: Drop Extension Artifact for Firefox
      uses: actions/upload-artifact@v2
      with:
        name: 'Firefox Artefacts'
        path: ${{ steps.web-ext-sign.outputs.target }}

  Chrome:
    name: Build Extension for Chrome
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          
      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: |-
          npm run build
          zip -r chrome-extension-${{ github.event.pull_request.head.sha }}.zip dist
          
      - name: Archive Extension Artifact
        uses: actions/upload-artifact@v2
        with:
          name: chrome-extension-${{ github.sha }}
          path: chrome-extension-${{ github.event.pull_request.head.sha }}.zip
          
